---
- hosts: localhost
  connection: local

  tasks:
    - name: python tools
      block:
        - name: install pipx (replacement for pipsi)
          pip:
            name: "pipx"
            state: "present"
            extra_args: "--user"
            virtualenv_python: "python3"
        - name: install python tools via pipx
          shell: pipx install {{ item }}
          args:
            creates: ~/.local/bin/{{ item }}
          with_items:
            - pew
            - pipenv
            - poetry
            - cookiecutter
            - tox
      tags:
        - python

    - name: Vagrant
      block:
        - name: ensure vagrant installed
          dnf:
            name:
              - "@vagrant"
              - "vagrant-hostmanager"
              - "vagrant-sshfs"
            state: present
          become: true
        - name: ensure current user is member of 'libvirt' group
          # "become" ensures that the user has the rights to add themselves to the group
          user:
            name: "{{ ansible_user_id }}"
            groups: libvirt
            append: yes
          become: true

      tags:
        - devtools
        - vagrant

    - name: VS Code
      block:
        - name: Ensure VS Code repository
          copy:
            src: vscode.repo
            dest: /etc/yum.repos.d/vscode.repo
            owner: root
            group: root
            mode: 0644

        - name: Ensure Microsoft's repo key
          rpm_key:
            state: present
            key: https://packages.microsoft.com/keys/microsoft.asc

        - name: Ensure VS Code installed
          dnf:
            name: code
            state: present

      become: true
      tags:
        - devtools
        - vscode
